<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body style="display: flex; justify-content: center; padding-top: 100px">
<div style="width: 500px;">
    <form th:action="@{/user/signupNewUser}" th:object="${user}">
        <div class="form-group mt-3">
            <label for="firstName">firstName: </label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
        </div>
        <div class="form-group mt-3">
            <label for="middleName">middleName: </label>
            <input type="text" class="form-control" id="middleName" th:field="*{middleName}">
        </div>
        <div class="form-group mt-3">
            <label for="lastName">lastName: </label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
        </div>
        <div class="form-group mt-3">
            <label for="email">Email: </label>
            <input type="text" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="form-group mt-3">
            <label for="mobile">mobile: </label>
            <input type="text" class="form-control" id="mobile" th:field="*{mobile}">
        </div>
        <div class="form-group mt-3">
            <label for="intro">intro:</label>
            <input type="text" class="form-control" id="intro" th:field="*{intro}">
        </div>
        <div class="form-group mt-3">
            <label for="profile">profile:</label>
            <input type="text" class="form-control" id="profile" th:field="*{profile}">
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                   th:field="*{passwordHash}">
        </div>
        <div class="form-group mt-4">
            <button type="submit" class="form-control btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
